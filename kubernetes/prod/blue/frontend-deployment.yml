apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-service-blue
  namespace: recommendation-engine-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-service
      color: blue
  template:
    metadata:
      labels:
        app: frontend-service
        color: blue
    spec:
      containers:
        - name: frontend
          image: '977099024018.dkr.ecr.us-east-1.amazonaws.com/frontend-service:v1.1.15'
          ports:
            - containerPort: 3000
